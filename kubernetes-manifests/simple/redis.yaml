apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis 
  template:     
    metadata:
      labels:   
        app: redis
    spec:       
      containers:
      - name: redis
        image: redis
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:     
    app: redis
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:   
    app: redis