apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkout-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: checkout-api
  template:
    metadata:
      labels:
        app: checkout-api
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      containers:
      - name: api
        image: hjgraca/checkout-api:0.1
        imagePullPolicy: Always
        env:
        - name: REDIS_URL
          value: "redis:6379"
        - name: NATS_URL
          value: "nats://nats:4222"
        - name: ORDER_SUBJECT
          value: "ORDERS"
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: checkout-api
spec:
  selector:
    app: checkout-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80